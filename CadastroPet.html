  <section>
    <div class="container">

      <div class="row">
        <div class="col-md-12 mb-5">
          <h1 class=" text-center font-weight-bold  display-4">Cadastre seu PET</h1>
          <div class="w-100"> </div>
          <hr>
          <!-- INICIO FORMULÁRIO -->
          <form>
            <div class="form-row justify-content-md-left">
              <div class="form-group col-md-6">
                <label for="inputNomePET">Nome</label>
                <input type="text" class="form-control" id="inputNomePET" name="NomePET"
                  placeholder="Digite o nome do seu PET " maxlength="50" title="Informe o nome do seu PET" required>
              </div>
              <div class="form-group col-md-6">
                <label for="inputCor">Cor</label>
                <input type="text" class="form-control" name="Cor"  id="inputCor"
                  placeholder="Digite as cores predominantes" maxlength="40"  title="Informe as cores de seu PET"  required>

              </div>
           
              <div class="form-group col-md-4">
                <label for="inputSexo">Sexo</label>
                <select id="inputSexo" class="form-control" name="Sexo" required>
                    <option selected disabled>Escolher</option>
                    <option  value='M'>Macho</option>
                    <option  value='F'>Femea</option>
                </select>
              </div>

               <div class="form-group col-md-4">
                <label for="inputPorte">Porte</label>
                <select id="inputPorte" class="form-control" name="Porte" required>
                    <option selected disabled>Escolher</option>
                    <option  value='P'>Pequeno</option>
                    <option  value='M'>Médio</option>
                    <option  value='G'>Grande</option>
                </select>
              </div>
              <div class="form-group col-md-4">
                <label for="inputEnderecoNumero">Raça</label>
                <input type="text" class="form-control" id="inputEnderecoNumero" name="NumeroEndereco" placeholder="Informe a Raça"
                  title="Informar número da residencia" maxlength="30" required>
              </div>
              
                <button type="submit" class="btn btn-primary btn-lg">
              <i class="fas fa-paw"></i> Cadastrar</button>

            </div>
        </div>
  </section>
